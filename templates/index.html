<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <!-- Auth Section -->
        <div id="auth-section">
            <div id="login-box">
                <h2>Login</h2>
                <form id="login-form">
                    <input type="text" id="login-username" placeholder="Username" required>
                    <input type="password" id="login-password" placeholder="Password" required>
                    <button type="submit">Login</button>
                    <p class="switch-msg">Don't have an account? <a href="#" id="show-register">Register</a></p>
                </form>
            </div>

            <div id="register-box" class="hidden">
                <h2>Register</h2>
                <form id="register-form">
                    <input type="text" id="reg-username" placeholder="Username" required>
                    <input type="password" id="reg-password" placeholder="Password" required>
                    <button type="submit">Register</button>
                    <p class="switch-msg">Already have an account? <a href="#" id="show-login">Login</a></p>
                </form>
            </div>
            <p id="auth-error" class="error"></p>
        </div>

        <!-- Dashboard Section -->
        <div id="dashboard-section" class="hidden">
            <div class="header">
                <h1>My Tasks</h1>
                <button id="logout-btn">Logout</button>
            </div>
            
            <div class="task-form">
                <input type="text" id="task-title" placeholder="New Task Title" required>
                <input type="text" id="task-desc" placeholder="Description (optional)">
                <button id="add-task-btn">Add Task</button>
            </div>

            <div id="task-list">
                <!-- Tasks will be injected here -->
            </div>
        </div>
    </div>
    <script src="/static/app.js"></script>
</body>
</html>
